<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Notes App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7,8,edge" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="all.css"/>
    <script src="all.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <h2>Notes App</h2>
      <p>Enter your notes into the box</p>
      <div class="editable">
        <input type="text" id="title" placeholder="Title"/>
        <textarea id="note" placeholder="Type in your note"></textarea>
      </div>
      <button id="btn">Submit Note</button>
      <div class="note-section" id="note-container">
        <h3 class="save-text">Your Saved Notes</h3>
      </div>
    </div>
    
    
    
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
